<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* Color name */
        h1{
            color:red
        }
        /* RGB color */
        h2{
            color:rgb(80, 120, 160  )
        }
        /* Hexadecimal color */
        h3{
            color:#088faf

        }

    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    
</body>
</html>
