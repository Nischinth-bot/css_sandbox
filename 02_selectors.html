<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element styler */
        body{
            background-color: #333;
        }
        .welcome-heading{ color: black}
        /* Multiple selectors */
        #welcome,#about{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
        }
        /* Nested selector */
        #welcome{
            font-size: 50px;
            background-color: pink;

        }
        #about{
            color:white
        }
    </style>
</head>
<body>
    <div id = "welcome">
        <h2 class = "welcome-heading">Welcome</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Minus libero laborum excepturi enim ex nisi amet ipsa 
            earum minima sint.</p>
    </div>
    <div id = "about">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Dolore pariatur aliquid quae delectus. Excepturi deserunt 
            fugit officiis distinctio et saepe.</p>
    </div>
</body>
</html>
